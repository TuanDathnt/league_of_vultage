<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cửa hàng - League of Vulgate - Siêu ứng dụng đọc sách 2023</title>
    <link
      rel="shortcut icon"
      href="../public/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/nav.css" />
    <link rel="stylesheet" href="../static/css/store.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="nav">
      <div>
        <a href="./index.html"><img src="../public/logo.png" alt="" /></a>
      </div>
      <form action="post" class="search">
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input type="text" name="search" placeholder="Tìm kiếm" />
      </form>
      <div class="profile">
        <img src="../public/avatar.png" alt="" />
        <div class="user">
          <p class="username">{{ user.name }}</p>
          <p class="rank">{{ user.rank }}</p>
        </div>
      </div>
      <div class="util">
        <span class="icon"><i class="fa-regular fa-envelope"></i></span>
        <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span>
        <span class="icon bar"><i class="fa-solid fa-bars"></i></span>
      </div>
    </div>
    <div class="nav">
        <div class="cate">
            <span class="focus">Văn học</span>
            <span>Sách thiếu nhi</span>
            <span>Kinh tế</span>
            <span>Tiểu sử - Hồi kí</span>
            <span>Tâm lí - Kĩ năng sống</span>
            <span>Giáo khoa - Tham khảo</span>
            <span>Học ngoại ngữ</span>
            <span>Nuôi dạy con</span>
        </div>

    </div>
    <main>
        <div class="filter-list panel">
            <div class="filter">
                <h1>Văn học</h1>
                <div>
                    <label>Tiểu thuyết</label>
                </div>
                <div>
                    <label>Truyện ngắn</label>
                </div>
                <div>
                    <label class="focus">Light novel</label>
                </div>
                <div>
                    <label>Truyện trinh thám - kiếm hiệp</label>
                </div>
                <span class="view-all">Xem thêm</span>
            </div>
            <div class="filter">
                <h1>Thể loại</h1>
                <div>
                    <input type="checkbox" name="shounen" id="shounen">
                    <label for="shounen">Shounen</label>
                </div>
                <div>
                    <input type="checkbox" name="fantasy" id="fantasy">
                    <label for="fantasy">Fantasy</label>
                </div>
                <div>
                    <input type="checkbox" name="comedy" id="comedy">
                    <label for="comedy">Comedy</label>
                </div>
                <div>
                    <input type="checkbox" name="drama" id="drama">
                    <label for="drama">Drama</label>
                </div>
                <span class="view-all">Xem thêm</span>
            </div>
            <div class="filter">
                <h1>Độ tuổi</h1>
                <div>
                    <input type="checkbox" name="under" id="under">
                    <label for="under">Dưới 16</label>
                </div>
                <div>
                    <input type="checkbox" name="avg" id="avg">
                    <label for="avg">Từ 16 đến 18</label>
                </div>
                <div>
                    <input type="checkbox" name="over" id="over">
                    <label for="over">Trên 18</label>
                </div>
            </div>
        </div>
        <div class="list">
            <div class="sort">
                <div>
                    <label for="cars">Sắp xếp theo: </label>
                    <select name="sort" id="sort">
                      <option value="">Bán chạy tuần này</option>
                      <option value="">Bán chạy tháng này</option>
                    </select>
                </div>
                <div>
                    <label for="cars">Hiển thị: </label>
                    <select name="sort" id="sort">
                      <option value="">10 sản phẩm</option>
                      <option value="">20 sản phẩm</option>
                    </select>
                </div>
            </div>
            <div class="book-list">
                <img src="../public/store/01.png" alt="">
                <img src="../public/store/02.png" alt="">
                <img src="../public/store/03.png" alt="">
                <img src="../public/store/04.png" alt="">
                <img src="../public/store/05.png" alt="">
                <img src="../public/store/06.png" alt="">
                <img src="../public/store/07.png" alt="">
                <img src="../public/store/08.png" alt="">
                <img src="../public/store/09.png" alt="">
                <img src="../public/store/10.png" alt="">
            </div>
        </div>
    </main>
  </body>
</html>
