<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ - League of Vulgate - Siêu ứng dụng đọc sách 2023</title>
    <link
      rel="shortcut icon"
      href="../public/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/nav.css" />
    <link rel="stylesheet" href="../static/css/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="nav">
      <div>
        <a href="./index.html"><img src="../public/logo.png" alt="" /></a>
      </div>
      <form action="/store" class="search">
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <input type="text" name="search" placeholder="Tìm kiếm" />
      </form>
      {% if username!="" %}
      <div class="profile">
        <img src="../public/avatar.png" alt="" />
        <div class="user">
          <p class="username">{{username}}</p>
          <p class="rank">--user.rank</p>
        </div>
      </div>
      <div class="util">
        <span class="icon"><i class="fa-regular fa-envelope"></i></span>
        <a href="/cart">
          <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span>
        </a>

        <a href="/logout"
          ><span class="icon bar"><i class="fa-solid fa-bars"></i></span
        ></a>
      </div>
      {% else %}
      <div class="profile">
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
      </div>
      <div class="util">
        <a href="/cart">
          <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span>
        </a>

        <span class="icon"><i class="fa-solid fa-bag-shopping"></i></span>
      </div>
      {% endif %}
    </div>
  </body>
</html>
